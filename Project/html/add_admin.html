<!DOCTYPE html>
<!-- * Jonah Carpenter - Turing Tickets -->
<!--
    Admin Management Page
    Purpose: Manages administrator accounts and permissions
    Features:
    - New admin account creation
    - Admin list viewing
    - Admin removal capability
    - Email validation
    - Secure password handling
    
    Components:
    - Add admin form
    - Admin list table
    - Delete functionality with confirmation
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 20px;">
        <!-- Back Button -->
        <button onclick="window.location.href='admin_dashboard.html'" style="position: absolute; left: 0; width: 15%;">&#8592;</button>
        <h1 style="margin: 0;">New Admin</h1>
    </div>     
   
    <form id="addAdminForm" action="../auth/add_admin.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Add Admin</button>
    </form>
</div>

<div class="container" id="adminUsersContainer">
  <h1>Admin Users</h1>
  <div id="admin-table-wrapper">
    <table id="dashboard-table">
      <thead>
          <tr>
              <th>Username</th>
              <th>Email</th>
              <th style="text-align: right;">Action</th>
          </tr>
      </thead>
      <tbody id="adminTableBody">
        <!-- Example row -->
        <tr>
          <td>admin1</td>
          <td class="email-cell">admin1@example.com</td>
          <td style="text-align: right;">
            <button class="delete-btn" aria-label="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <!-- Admin rows will be dynamically inserted here -->
    </tbody>
    </table>
  </div>
</div>

<script src="../scripts.js"></script>
</body>
</html>
