<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 20px;">
        <!-- Back Button -->
        <button onclick="window.location.href='admin_dashboard.html'" style="position: absolute; left: 0; width: 15%;">&#8592;</button>
        <h1 style="margin: 0;">New Admin</h1>
    </div>     
    
    <form id="addAdminForm" action="../auth/add_admin.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Add Admin</button>
    </form>
</div>

<div class="container" id="adminUsersContainer">
  <h1>Admin Users</h1>
  <table id="dashboard-table">
      <thead>
          <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody id="adminTableBody">
        <!-- Admin rows will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<script src="../scripts.js"></script>
</body>
</html>
