<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 20px;">
        <!-- Back Button -->
        <button onclick="window.location.href='admin_login.html'" style="position: absolute; left: 0; width: 15%;">&#8592;</button>
        <h1 style="margin: 0;">Reset Password</h1>
    </div>   
    
    <form id="resetPasswordForm" onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>

        <button type="submit">Reset</button>
    </form>
</div>
