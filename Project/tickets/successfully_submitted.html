<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="success screen for ticket submission">
    <meta name="author" content="Jonah Carpenter">
    <title>Ticket Submitted</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }

        header {
            background-color: #001e65; /* Navy blue header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        #ticket-confirmation {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #333;
            text-align: center;
        }

        .confirmation-wrapper {
            max-width: 500px;
            background-color: white; /* White background for content */
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #ticket-confirmation h2 {
            color: #001e65; /* Navy blue heading text */
            margin-bottom: 20px;
        }

        #ticket-confirmation p {
            color: #333;
            margin: 10px 0;
        }

        #ticket-confirmation a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #001e65; /* Navy blue link button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #ticket-confirmation a:hover {
            background-color: darkblue;
        }

        footer {
            text-align: center;
            background-color: #001e65; /* Navy blue footer */
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ticket Submitted Successfully</h1>
</header>

<section id="ticket-confirmation">
    <div class="confirmation-wrapper">
        <h2>Your Ticket has been Submitted!</h2>
        <p><strong>Ticket Number:</strong> <span id="ticket-id"></span></p>
        <p>Thank you for submitting your ticket! A representative will contact you shortly if necessary.</p>
        <a href="submit_ticket.html">Submit Another Ticket</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Turing Ticket System</p>
</footer>

<script>
    // Retrieve the ticket_id from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get('ticket_id');
    
    // Display the ticket ID in the HTML
    if (ticketId) {
        document.getElementById('ticket-id').textContent = ticketId;
    } else {
        document.getElementById('ticket-id').textContent = 'N/A'; // Default message if ticket ID is missing
    }
</script>

</body>
</html>
